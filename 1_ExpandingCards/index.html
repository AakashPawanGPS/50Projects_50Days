<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.hdqwalls.com/wallpapers/henry-cavill-as-cyclops-aw.jpg');">
            <h3>cyclops</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.hdqwalls.com/wallpapers/emma-stone-in-spiderman-no-way-home-4k-ll.jpg');">
            <h3>No Way Home</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.hdqwalls.com/wallpapers/punisher-girl-cosplay-4k-po.jpg');">
            <h3>Punisher Girl</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.hdqwalls.com/wallpapers/joker-and-harley-at-crime-scene-5k-ad.jpg');">
            <h3>Crime Scene</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.hdqwalls.com/wallpapers/the-angry-kratos-ss.jpg');">
            <h3>The Angry Kratos</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
